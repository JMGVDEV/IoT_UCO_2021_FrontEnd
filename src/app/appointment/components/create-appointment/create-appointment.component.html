<p style="margin-left: auto; margin-right: auto;color: #00e17b; font-family: 'Consolas', cursive; font-size: 12px; "> 
    Nueva Cita
    
</p> 
<p style="color: #ffffff; font-family: 'Consolas', cursive; font-size: 12px; "><small>Puede consultar las citas en la opción *Listar Citas* en la parte súperior</small></p>
<hr>


<form [formGroup]="crearAppointmentForm" autocomplete="off" (ngSubmit)="create(crearAppointmentForm)">
    <div class="form-group row">
        <label for="userId" class="col-label col-sm-2"  style="color: #ffffff; font-family: 'Consolas', cursive; font-size: 12px; ">Usuario</label>
        <div class="col-sm-6">
            <select class="custom-select my-1 mr-sm-2 estilo" formControlName="userId" name="userId">
                <option selected >Escoge un cliente</option>
                <option>test#00153</option>
              </select>  
        </div>
    </div>

    <div class="form-group row">
        <label for="date" class="col-label col-sm-2"  style="color: #ffffff; font-family: 'Consolas', cursive; font-size: 12px; ">Selecione una fecha</label>
        <div class="col-sm-6">
            <input type="datetime-local" class="form-control estilo" formControlName="date" name="date">
        </div>
    </div>
    <hr>
    <button  [disabled]="crearAppointmentForm.invalid" class="btn btn-success mb-2" type="submit" style="font-family: 'Consolas', cursive; font-size: 12px; background-color: #00e17b;">Crear </button>


</form>
