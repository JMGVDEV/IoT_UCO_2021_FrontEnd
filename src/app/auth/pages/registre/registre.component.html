<div>
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="handleFormSubmit()">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
      </div>

      <div>
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>

      <div>
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
      </div>

      <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" (change)="onFileSelected($event)">

      <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
    </form>
